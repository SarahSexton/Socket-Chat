<html>
    
    <head>
        <title>Node Chatroom</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <style type="text/css"></style>
    </head>
    
    <body>
        <div id="StayFocusd-infobar" style="display:none;">
            <img src="chrome-extension://laankejkbhbdhmipfmgcngdelahlfoji/common/img/eye_19x19_red.png">
            <span id="StayFocusd-infobar-msg"></span>
            <span id="StayFocusd-infobar-links">
                <a id="StayFocusd-infobar-never-show">hide forever</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a id="StayFocusd-infobar-hide">hide once</a>
            </span>
        </div>
        <div class="wrap">
            <div class="container-fluid">
                <h1>Hi ThatConference! Welcome to Sarah's Node Chatroom!</h1>
                <div id="messages">
                </div>
            
            </div>
        </div>
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-8 col-sm-9">
                        <input type="text" id="message-box" placeholder="Write a message here..." rows="3" class="form-control input-lg">
                    </div>
                    <div class="col-xs-4 col-sm-3">
                        <button id="send-message-btn" class="btn btn-primary btn-lg btn-block">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
    </body>

</html>
