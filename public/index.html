<!DOCTYPE html>
<html lang="en">
<head>
 <title>Node Chatroom</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
    
    <body>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1>Node.js & Socket.io Chat Room!</h1>
                    <ul id="messages"></ul>
                    <div class="push"></div>
                </div> <!-- panel-body -->
            </div> <!-- panel-default -->
            <div class="panel-footer">
                 <form action="">
                    <div class="row">
                        <div class="col-xs-8 col-sm-9">
                            <input type="text" id="m" placeholder="Write a message here..." rows="3" class="form-control input-lg">
                        </div>
                        <div class="col-xs-4 col-sm-3">
                            <button type="submit" id="send-message-btn" class="btn btn-primary btn-lg btn-block">Send</button>
                        </div>
                    </div>
                 </form>
            </div> <!--panel-footer -->
            <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
            <script type="text/javascript" src="/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src="/js/index.js"></script>
        </div> <!-- container-fluid -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
    </body>
</html>
