<html>
    <head>
        <title>Node Chatroom</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    
    <body>
        <form>
            <div class="wrap">
                <div class="container-fluid">
                    <h1>Welcome to ThatChat! aka.ms/ThatChat</h1>
                    <div id="messages"></div>
                    <div class="push"></div>
                </div>
            </div>
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-8 col-sm-9">
                            <input type="text" id="message-box" placeholder="Write a message here..." rows="3" class="form-control input-lg">
                        </div>
                        <div class="col-xs-4 col-sm-3">
                            <button type="submit" id="send-message-btn" class="btn btn-primary btn-lg btn-block">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
            <script type="text/javascript" src="/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src="/js/index.js"></script>
        </form>
    </body>
</html>
