<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Node Chatroom</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <form role="form">
            <div class="wrap">
                <div class="container-fluid">
                    <h1>Welcome to ThatChat! aka.ms/ThatChat</h1>
                    <div id="messages"></div>
                    <div class="push"></div>
                </div>
            </div>
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-8 col-sm-9">
                            <input type="text" id="message-box" placeholder="Write a message here..." rows="3" class="form-control input-lg">
                        </div>
                        <div class="col-xs-4 col-sm-3">
                            <button type="submit" id="send-message-btn" class="btn btn-primary btn-lg btn-block">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
